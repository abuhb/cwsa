<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWSA- Radiology Results View UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://abuhb.github.io/ui/nhs-colours.css">
    <script src="https://abuhb.github.io/ui/fontawesome/js/all.js"></script>
</head>
<body>
 

    <div class="container-xl">
        
        
        <div class="row">
            <div class="col">
                <h3>Radiology Results</h3>
            </div>
            </div>

            <table class="table table-striped">
                <thead class="nhsdarkgrey">
                  <tr>
                    <th scope="col">Request Date <i class="fas fa-sort"></i></th>
                    <th scope="col" class="d-none d-sm-table-cell d-md-table-cell d-lg-table-cell d-xl-table-cell">Source <i class="fas fa-sort"></i></th>
                    <th scope="col">Item <i class="fas fa-sort"></i></th>
                    <th scope="col">Requestor <i class="fas fa-sort"></i></th>
                  </tr>
                </thead>
                <tbody>
<tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
</tr>
                </tbody>
                </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
